              - createTable:
                    tableName: stop_time
                    columns:
                        - column:
                              name: id
                              type: bigserial
                              autoIncrement: true
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: arrival_time
                              type: timestamp
                              constraints:
                                  nullable: false
                        - column:
                              name: departure_time
                              type: timestamp
                              constraints:
                                  nullable: false
                        - column:
                              name: stop_id
                              type: bigint
                              constraints:
                                  nullable: false
                                  foreignKeyName: fk_stop_time_stop
                                  referencedTableName: stop
                                  referencedColumnNames: id
                        - column:
                              name: trip_id
                              type: bigint
                              constraints:
                                  nullable: false
                                  foreignKeyName: fk_stop_time_trip
                                  referencedTableName: trip
                                  referencedColumnNames: id

              - createTable:
                    tableName: report
                    columns:
                        - column:
                              name: id
                              type: bigserial
                              autoIncrement: true
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: description
                              type: varchar(255)
                              constraints:
                                  nullable: false
                        - column:
                              name: time_of_report
                              type: timestamp
                              constraints:
                                  nullable: false
                        - column:
                              name: user_id
                              type: bigint
                              constraints:
                                  nullable: false
                                  foreignKeyName: fk_report_user
                                  referencedTableName: app_user
                                  referencedColumnNames: id
                        - column:
                              name: accident_id
                              type: bigint
                              constraints:
                                  nullable: false
                                  foreignKeyName: fk_report_accident
                                  referencedTableName: accident
                                  referencedColumnNames: id
