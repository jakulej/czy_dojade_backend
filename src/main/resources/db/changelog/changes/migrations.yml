databaseChangeLog:
    - changeSet:
          id: create_tables
          author: Kuba
          changes:

              - createTable:
                    tableName: app_user
                    columns:
                        - column:
                              name: id
                              type: bigserial
                              autoIncrement: true
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: username
                              type: varchar(50)
                              constraints:
                                  nullable: false
                                  unique: true
                        - column:
                              name: hash_password
                              type: varchar(50)
                              constraints:
                                  nullable: false
                                  unique: true
                        - column:
                              name: email
                              type: varchar(100)
                              constraints:
                                  nullable: false
                                  unique: true
                        - column:
                              name: first_name
                              type: varchar(50)
                              constraints:
                                  nullable: false
                        - column:
                              name: last_name
                              type: varchar(50)
                              constraints:
                                  nullable: false
                        - column:
                              name: subscriber
                              type: boolean
                              defaultValue: false
                              constraints:
                                  nullable: false

              - createTable:
                    tableName: vehicle
                    columns:
                        - column:
                              name: id
                              type: bigserial
                              autoIncrement: true
                              constraints:
                                primaryKey: true
                                nullable: false
                        - column:
                              name: curr_latitude
                              type: double
                              constraints:
                                  nullable: false
                        - column:
                              name: curr_longitude
                              type: double
                              constraints:
                                  nullable: false

              - createTable:
                    tableName: route_type
                    columns:
                        - column:
                              name: id
                              type: bigserial
                              autoIncrement: true
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: type
                              type: varchar(50)
                              constraints:
                                  nullable: false
              - createTable:
                    tableName: route
                    columns:
                        - column:
                              name: id
                              type: bigserial
                              autoIncrement: true
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: short_name
                              type: varchar(100)
                              constraints:
                                  nullable: false
                        - column:
                              name: long_name
                              type: varchar(100)
                              constraints:
                                  nullable: false
                        - column:
                              name: description
                              type: varchar(255)
                              defaultValue: "No description available"
                        - column:
                              name: route_type_id
                              type: bigint
                              constraints:
                                  nullable: false
                                  foreignKeyName: fk_route_route_type
                                  referencedTableName: route_type
                                  referencedColumnNames: id

              - createTable:
                    tableName: route_user
                    columns:
                        - column:
                              name: id
                              type: bigserial
                              autoIncrement: true
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: route_id
                              type: bigint
                              constraints:
                                  nullable: false
                                  foreignKeyName: fk_route_user_route
                                  referencedTableName: route
                                  referencedColumnNames: id
                        - column:
                                name: user_id
                                type: bigint
                                constraints:
                                    nullable: false
                                    foreignKeyName: fk_route_user_user
                                    referencedTableName: app_user
                                    referencedColumnNames: id

              - createTable:
                    tableName: stop
                    columns:
                        - column:
                                name: id
                                type: bigserial
                                autoIncrement: true
                                constraints:
                                    primaryKey: true
                                    nullable: false
                        - column:
                              name: code
                              type: varchar(50)
                              constraints:
                                  nullable: false
                        - column:
                              name: name
                              type: varchar(50)
                              constraints:
                                  nullable: false
                        - column:
                              name: latitude
                              type: double
                              constraints:
                                  nullable: false
                        - column:
                              name: longitude
                              type: double
                              constraints:
                                  nullable: false

              - createTable:
                    tableName: trip
                    columns:
                        - column:
                              name: id
                              type: bigserial
                              autoIncrement: true
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: start_time
                              type: timestamp
                              constraints:
                                  nullable: false
                        - column:
                              name: end_time
                              type: timestamp
                              constraints:
                                  nullable: false
                        - column:
                              name: route_id
                              type: bigint
                              constraints:
                                  nullable: false
                                  foreignKeyName: fk_trip_route
                                  referencedTableName: route
                                  referencedColumnNames: id
                        - column:
                              name: vehicle_id
                              type: bigint
                              constraints:
                                  nullable: false
                                  foreignKeyName: fk_trip_vehicle
                                  referencedTableName: vehicle
                                  referencedColumnNames: id

              - createTable:
                    tableName: accident
                    columns:
                        - column:
                              name: id
                              type: bigserial
                              autoIncrement: true
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: acc_latitude
                              type: double
                              constraints:
                                  nullable: false
                        - column:
                              name: acc_longitude
                              type: double
                              constraints:
                                  nullable: false
                        - column:
                              name: is_verified
                              type: boolean
                              defaultValue: false
                              constraints:
                                  nullable: false
                        - column:
                              name: time_of_accident
                              type: timestamp
                              constraints:
                                  nullable: false
                        - column:
                              name: trip_id
                              type: bigint
                              constraints:
                                  nullable: true
                                  foreignKeyName: fk_accident_trip
                                  referencedTableName: trip
                                  referencedColumnNames: id

              # bez tego? jak to jest to circular reference chyba.
              # tak jak jest teraz to relacja jest w dobrą stronę i git, czy ją odwrócić
              # i dać accident_id do tripa usuwając trip_id z accidentu?
              # imo git jest teraz i ten komentarz do usunięcia, ale liczę na feedback zanim zmerguje

