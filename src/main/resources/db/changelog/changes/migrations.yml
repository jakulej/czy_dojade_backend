databaseChangeLog:
  - changeSet:
      id: create-accident-table
      author: Kuba
      changes:
        - createTable:
            tableName: accident
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: acc_latitude
                  type: DOUBLE
              - column:
                  name: acc_longitude
                  type: DOUBLE
              - column:
                  name: is_verified
                  type: BOOLEAN
              - column:
                  name: time_of_accident
                  type: TIMESTAMP
  - changeSet:
      id: create-report-table
      author: Kuba
      changes:
        - createTable:
            tableName: report
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: time_of_report
                  type: TIMESTAMP
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: accident_id
                  type: BIGINT
  - changeSet:
      id: create-route-table
      author: Kuba
      changes:
        - createTable:
            tableName: route
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: short_name
                  type: VARCHAR(255)
              - column:
                  name: long_name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
  - changeSet:
      id: create-route-type-table
      author: Kuba
      changes:
        - createTable:
            tableName: route_type
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
  - changeSet:
      id: create-route-user-table
      author: Kuba
      changes:
        - createTable:
            tableName: route_user
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: route_id
                  type: BIGINT
              - column:
                  name: user_id
                  type: BIGINT
  - changeSet:
      id: create-stop-table
      author: Kuba
      changes:
        - createTable:
            tableName: stop
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: latitude
                  type: FLOAT
              - column:
                  name: longitude
                  type: FLOAT
  - changeSet:
      id: create-stop-time-table
      author: Kuba
      changes:
        - createTable:
            tableName: stop_time
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: arrival_time
                  type: TIMESTAMP
              - column:
                  name: departure_time
                  type: TIMESTAMP
              - column:
                  name: stop_id
                  type: BIGINT
              - column:
                  name: trip_id
                  type: BIGINT
  - changeSet:
      id: create-trip-table
      author: Kuba
      changes:
        - createTable:
            tableName: trip
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: trip_headsign
                  type: VARCHAR(255)
              - column:
                  name: direction_id
                  type: INT
              - column:
                  name: route_id
                  type: BIGINT
              - column:
                  name: vehicle_id
                  type: BIGINT
              - column:
                  name: accident_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: trip
            baseColumnNames:
              - route_id
            constraintName: fk_trip_route
            referencedTableName: route
            referencedColumnNames:
              - id
            onDelete: CASCADE
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            baseTableName: trip
            baseColumnNames:
              - vehicle_id
            constraintName: fk_trip_vehicle
            referencedTableName: vehicle
            referencedColumnNames:
              - id
            onDelete: CASCADE
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            baseTableName: trip
            baseColumnNames:
              - accident_id
            constraintName: fk_trip_accident
            referencedTableName: accident
            referencedColumnNames:
              - id
            onDelete: CASCADE
            onUpdate: CASCADE
  - changeSet:
      id: create-app-user-table
      author: Kuba
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
  - changeSet:
      id: create-vehicle-table
      author: Kuba
      changes:
        - createTable:
            tableName: vehicle
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: current_latitude
                  type: DOUBLE
              - column:
                  name: current_longitude
                  type: DOUBLE
